{if empty($userlist)}
    <button class="btn btn-default" type="button">
        未查询到党员信息......
    </button>
{else}
{loop $userlist $row}
    <button class="btn btn-default" type="button" id="check{$row['id']}" style="margin-bottom:5px;">
        {$row['realname']} - {$row['mobile']} &nbsp;&nbsp;
        <span onclick="javascript:clickUser({$row['id']},'{$row[realname]} - {$row[mobile]}');" class="label label-success">选择</span>
    </button>
{/loop}
{/if}
