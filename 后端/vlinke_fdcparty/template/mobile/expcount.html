{template 'header'}
<header data-am-widget="header" class="am-header am-header-default am-header-fixed page-header">
<div class="am-header-left am-header-nav">
    <a href="javascript:history.back(-1);">
        <i class="am-header-icon am-icon-chevron-left"></i>
    </a>
</div>
<h1 class="am-header-title">党费计算器</h1>
<nav data-am-widget="menu" class="am-menu am-menu-offcanvas1" data-am-menu-offcanvas> 
<a href="javascript: void(0)" class="am-menu-toggle" style="margin-right: -10px;">
    <i class="am-menu-toggle-icon am-icon-th-list"></i>
</a>
<div class="am-offcanvas" >
    <div class="am-offcanvas-bar am-offcanvas-bar-flip">
        <ul class="am-menu-nav am-avg-sm-1">
            <li>
                <a href="{php echo $this->createMobileUrl('expcate');}">
                    党费缴纳
                </a>
            </li>
            <li>
                <a href="{php echo $this->createMobileUrl('explog');}">
                    交费记录
                </a>
            </li>
            <li>
                <a href="{php echo $this->createMobileUrl('expcount');}">
                    党费计算器
                </a>
            </li>
        </ul>
    </div>
</div>
</nav>
</header>


<div class="am-container bg-fff am-padding-top am-padding-bottom-xl">
<form method="post" onsubmit="return funCount();" data-am-validator>
    <div class="am-form-group">
        <div class="am-alert am-alert-warning am-text-justify">
            {php echo str_replace("\n","<br />",$param['expcount']);}
        </div>
    </div>

    <div class="am-form-group am-margin-top">
        <label>税后月收入</label>
        <div class="am-input-group">
            <input type="text" class="am-form-field" name="getmoney" id="getmoney" value="" placeholder="输入税后月收入..." required>
            <span class="am-input-group-label">元</span>
        </div>
    </div>

    <div class="am-form-group">
        <label>缴纳标准</label>
        <div class="am-input-group">
            <input type="text" class="am-form-field" name="proportion" id="proportion" value="" placeholder="输入缴费比例..." required>
            <span class="am-input-group-label">%</span>
        </div>
    </div>

    <div class="am-form-group">
        <label>应交党费</label>
        <div class="am-input-group">
            <input type="text" class="am-form-field" name="paymoney" id="paymoney" value="" placeholder="计算结果..." readonly>
            <span class="am-input-group-label">元</span>
        </div>
    </div>


    <div class="am-form-group am-padding-top">
        <input type="hidden" name="token" value="{$_W['token']}" />
        <input type="submit" name="submit" class="am-btn am-btn-success am-btn-block" value="计算">
    </div>
</form>
</div>

<script type="text/javascript">
function funCount() {
    var getmoney = parseFloat($("#getmoney").val());
    var proportion = parseFloat($("#proportion").val());
    var paymoney = getmoney*proportion/100;
    $("#paymoney").val(paymoney.toFixed(2));
    return false;
}
</script>
